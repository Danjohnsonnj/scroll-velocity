<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scroll Velocity</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      position: relative;
      pointer-events: none;
    }

    .viewer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
    }

    hr {
      width: 100%;
      height: 2px;
      margin-top: 0;
      margin-bottom: calc(100vh - 2px);
    }
  </style>
</head>
<body>
  <div class="viewer"></div>
  <div class=="content"></div>
</body>
<script src="scroll.js"></script>
</html>
